{% extends "base.html" %}

{% block content %}
<form action="/buscar" method="GET">
    <label>Título de la película</label>
    <input
        type="text"
        id="titulo"
        name="t" 
        placeholder="Ingrese aqui el título" required
        value="{{ dataForm.get('titulo', '') }}"
    >

    <label for="anno">Anno de la película</label>
    <input 
        type="number"
        id="anno"
        name="y" 
        placeholder="Ingrese aqui el anno" required
        value="{{dataForm.get('anno', '') }}"
        >

    <input
    type="submit"
    value="{{ button }}"
    >
    </form>
    {% endblock %}
